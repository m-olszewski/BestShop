<!doctype html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container top__bar">
        <a href="#" class="logo">BestShop</a>
        <nav class="menu">
            <ul class="menu__list">
                <li><a href="#whyus">why us</a></li>
                <li><a href="#benefits">benefits</a></li>
                <li><a href="#prices">prices</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<!------------------------------------------------KONIEC HEADER------------------------------------------------------>

<main>
    <section class="opening">
        <h1 class="opening__title">sell more!</h1>
        <p class="opening__text">Open shop on our platform and increase your sales</p>
        <a href="#" class="btn opening__primary__btn">Open your shop</a>
        <img class="opening__img" src="assets/Background.png">
    </section>
    <!-------------------------------------------KONIEC OPENING------------------------------------------------------>
    <section class="statistics">
        <div class="container">
            <h2 class="statistic__title">The most popular sales platform in country</h2>
            <div class="statistics__content">
                <div class="statistics__single">
                    <div class="statistics__circle">
                        <img class="statistics_icon" src="assets/Person.svg">
                    </div>
                    <div class="statistic__number">100000+</div>
                    <div class="statistic__text">daily entries</div>
                </div>
                <div class="statistics__single">
                    <div class="statistics__circle">
                        <img class="statistics_icon" src="assets/Eye.svg">
                    </div>
                    <div class="statistic__number">2000000+</div>
                    <div class="statistic__text">seen products every day</div>
                </div>
                <div class="statistics__single">
                    <div class="statistics__circle">
                        <img class="statistics_icon" src="assets/Catalog.svg">
                    </div>
                    <div class="statistic__number">10000+</div>
                    <div class="statistic__text">added posts daily</div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
